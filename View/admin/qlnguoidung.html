<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../fontawesome-free-5.5.0-web/css/all.css" type="text/css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/xulyphanhoi.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="card card-time">
                    <div class="card-header">
                        <h6>Giờ hệ thống</h6>
                    </div>
                    <div class="card-body">
                        <p><b>Ngày:</b> <span>4 tháng 11 năm 2018</span></p>
                        <p><b>Giờ:</b> <span>6:35 PM</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="card card-user">
                    <div class="card-header">
                        <h6>Thống kê người dùng</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <span><i class="fas fa-chart-line"></i></span>
                            <span>335,608</span>
                            <span class="doituong">Online</span>
                        </div>
                        <div class="row">
                            <span><i class="fas fa-chart-line"></i></span>
                            <span>1,531,890</span>
                            <span class="doituong">Tổng số</span>
                        </div>
                        <div class="row">
                            <span><i class="fas fa-chart-line"></i></span>
                            <span>6,114</span>
                            <span class="doituong">Nhóm chat</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
